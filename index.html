<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Calculator</h1>
  <div class='table'>
    <form name="calculator">

      <div id="T1">
        <input type="text" name="answer" value="">
      </div>

      <div id="T2">
        <button type="button" value="1" onclick="calculator.answer.value += '1'" class='numb'>1</button>
        <button type="button" value="2" onclick="calculator.answer.value += '2'" class='numb'>2</button>
        <button type="button" value="3" onclick="calculator.answer.value += '3'" class='numb'>3</button>
        <button type="button" value="+" onclick="calculator.answer.value += '+'" class='operator'>+</button>
      </div>

      <div id="T3">
        <button type="button" value="4" onclick="calculator.answer.value += '4'" class='numb'>4</button>
        <button type="button" value="5" onclick="calculator.answer.value += '5'" class='numb'>5</button>
        <button type="button" value="6" onclick="calculator.answer.value += '6'" class='numb'>6</button>
        <button type="button" value="-" onclick="calculator.answer.value += '-'" class='operator'>-</button>
      </div>

      <div id="T4">
        <button type="button" value="7" onclick="calculator.answer.value += '7'" class='numb'>7</button>
        <button type="button" value="8" onclick="calculator.answer.value += '8'" class='numb'>8</button>
        <button type="button" value="9" onclick="calculator.answer.value += '9'" class='numb'>9</button>
        <button type="button" value="*" onclick="calculator.answer.value += '*'" class='operator'>*</button>
      </div>

      <div id="T5">
        <button type="button" value="AC" onclick="calculator.answer.value += ''" class='allClear'>AC</button>
        <button type="button" value="0" onclick="calculator.answer.value += '0'" class='numb'>0</button>
        <button type="button" value="=" onclick="calculator.answer.value += '='" class='equals'>=</button>
        <button type="button" value="/" onclick="calculator.answer.value += '/'" class='operator'>/</button>
      </div>

    </form>
  </div>
  </div>

  <script src='js/app.js'></script>
</body>

</html>
